<section class="hero_wide w-full h-80 md:h-120 lg:h-160 relative overflow-hidden">
  <div class="hero_image absolute top-[50%] translate-y-[-50%] left-[50%] translate-x-[-50%] w-full">
    {% picture {{include.image}} alt="Hero Image" --img class="brightness-40" %}
  </div>
  <div class="flex flex-col justify-center gap-10 px-5 lg:px-50 not-prose h-full relative ">
     <h1 class="text-white text-3xl md:text-5xl lg:text-8xl font-bold">{{include.title}}</h1>
     <p class="text-gray-50 text-xl lg:text-2xl">{{include.subtitle}}</p>
  </div>
</section>
