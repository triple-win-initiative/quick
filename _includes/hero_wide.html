<section 
  class="relative w-full h-[30vh] md:h-[40vh] lg:h-[60vh] xl:h-[80vh] max-h-[900px] overflow-hidden not-prose"
  role="banner"
>
  <!-- Background -->
  <div class="absolute inset-0" aria-hidden="true">
    {% picture {{ include.image }} alt="{{ include.title | escape }} background" --img class="w-full h-full object-cover" --picture class="w-full h-full block" %}
    <div class="absolute inset-0 bg-black/55"></div>
  </div>

  <!-- Content -->
  <div class="relative z-20 h-full flex flex-col justify-center gap-6 px-6 lg:px-48">
    <h1 class="text-white font-bold text-4xl md:text-6xl lg:text-7xl leading-tight">
      {{ include.title }}
    </h1>

    {% if include.subtitle %}
      <p class="text-gray-200 text-xl md:text-2xl lg:text-3xl max-w-3xl">
        {{ include.subtitle }}
      </p>
    {% endif %}
  </div>
</section>
