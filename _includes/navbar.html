            <span class="icon-[tabler--menu-2] collapse-open:hidden size-5"></span>

          </button>
        </div>

      class="navbar-center collapse hidden grow basis-full overflow-hidden transition-[height] duration-300 max-md:w-full mx-auto border-top">

        {% if item.children %} 
<!-- start dropdown -->
        <li class="dropdown relative inline-flex [--trigger:hover]">

          <ul

               <a href="{{ subitem.link }}"

               </a>
             </li>
            {%- endfor -%}
          </ul>
