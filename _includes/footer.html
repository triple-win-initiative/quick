<footer class="footer bg-base-200/60 p-10 border-t border-gray-300 ">
  <aside class="max-w-2xs">
    <div class=" ">
      <img src="{{ site.logo }}" alt="site logo" class="not-prose">
      <!-- <br>
      <span>{{site.title}}</span> -->
      <h3>{{site.title}}</h3>
      <p class="text-base-content text-sm">{{site.description}}</p>
    </div>
  </aside>
  {%- for col in site.data.footer -%}
    <nav class="text-base-content">
      <h6 class="footer-title">{{col.col}}</h6>
      {%- for item in col.items -%}
        <a href="{{item.link}}" class="link link-hover">{{item.title}}</a>
      {%- endfor -%}
    </nav>
  {%- endfor -%}
  
</footer>
