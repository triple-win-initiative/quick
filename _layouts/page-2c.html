---
layout: default
---
<div class="{{page.hero_bg}}">
  <div class="p-2 md:p-4 grid md:grid-cols-2 md:gap-4 items-center max-w-7xl mx-auto" >
    <div class="md:p-2 lg:p-4">
      <h1 class="{{page.hero_color}} text-2xl md:text-4xl lg:text-7xl">{{page.title}}</h1>
      <p class="md:text-xl {{page.hero_color}}">{{page.description}}</p>
    </div>
    <div class="md:h-80 lg:h-100 xl:h-120 overflow-hidden grid items-center">
      {%- if condition -%}
      {% picture {{page.hero_image}} --alt {{page.title}} --img class="not-prose" %}
      {%- else -%}
      {% picture "/assets/images/placeholder_post.jpg" --alt {{page.title}} --img class="not-prose" %}
      {%- endif -%}
    </div>
  </div>
</div>

<div class=" mx-auto mb-20 px-2 md:px-8 max-w-7xl">{{content}}</div>
