---
layout: default
---
<div class="hero {{page.hero_bg}}">
  <div class="lg:p-20">
    <h1 class="{{page.hero_color}} text-2xl md:text-4xl lg:text-7xl">{{page.title}}</h1>
    <p class="md:text-2xl {{page.hero_color}}">{{page.description}}</p>
  </div>
  <div class="md:h-150 overflow-hidden">
    {% picture {{page.hero_image}} --alt {{page.title}} %}
  </div>
</div>

<div class=" mx-auto my-20 px-5 max-w-7xl">{{content}}</div>
